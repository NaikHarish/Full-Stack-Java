<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert = "fragments::pageHeader">

<title>Add Doctor Details</title>
</head>
<body class="container">
<div th:insert = "fragments::menu"></div>

	<h1>Add Doctor Details</h1>
	<form th:action="@{/saveDoctor}" th:object="${doctor}" method="post"
		class="form needs-validation">
		<div class="form-group">
			<label for="docFirstName">Doctor First Name</label> <input
				class="form-control" type="text" th:field="*{docFirstName}"
				id="docFirstName" placeholder="Enter First Name" required="required">
			<div th:if="${#fields.hasErrors('docFirstName')}"
				th:errors="*{docFirstName}"></div>
		</div>

		<div class="form-group">
			<label for="docLastName">Doctor Last Name</label> <input
				class="form-control" type="text" th:field="*{docLastName}"
				id="docLastName" placeholder="Enter Last Name">
			<div class="alert alert-warning"
				th:if="${#fields.hasErrors('docLastName')}"
				th:errors="*{docLastName}"></div>
		</div>

		<div class="form-group">
			<label for="roomNo">Room No</label> <input class="form-control"
				type="number" th:field="*{roomNo}" id="roomNo"
				placeholder="Enter Room No">
			<div class="alert alert-warning"
				th:if="${#fields.hasErrors('roomNo')}" th:errors="*{roomNo}"></div>
		</div>

		<div class="form-group">
			<label for="specialization">Specialization</label> <input
				class="form-control" type="text" th:field="*{specialization}"
				id="specialization" placeholder="Enter Specialization">
			<div class="alert alert-warning"
				th:if="${#fields.hasErrors('specialization')}"
				th:errors="*{specialization}"></div>
		</div>
		
		<div class="form-group">
			<label for="emailId">Email Id</label> <input
				class="form-control" type="email" th:field="*{emailId}"
				id="emailId" placeholder="Enter Email Id">
			<div class="alert alert-warning"
				th:if="${#fields.hasErrors('emailId')}"
				th:errors="*{emailId}"></div>
		</div>

		<div class="form-group">
			<label for="contactNo">Contact No</label> <input class="form-control"
				type="tel" th:field="*{contactNo}" id="contactNo"
				placeholder="Enter Contact No">
			<div class="alert alert-warning"
				th:if="${#fields.hasErrors('contactNo')}" th:errors="*{contactNo}"></div>
		</div>

		<div class="form-group">
			<label for="alternativeNo">Alternate No</label> <input
				class="form-control" type="tel" th:field="*{alternativeNo}"
				id="alternativeNo" placeholder="Enter Alternate No">
			<div class="alert alert-warning"
				th:if="${#fields.hasErrors('alternativeNo')}"
				th:errors="*{alternativeNo}"></div>
		</div>
		
		<div class="form-group">
			<label for="password">Password</label> <input class="form-control"
				type="password" th:field="*{password}" id="password"
				placeholder="Enter Password">
			<div class="alert alert-warning"
				th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
		</div>
		
		<div class="form-group">
			<label for="location">Location</label> <input class="form-control"
				type="text" th:field="*{location}" id="location"
				placeholder="Enter Location">
			<div class="alert alert-warning"
				th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></div>
		</div>
		
		

		<div class="form-group">
			<label for="deptId">Department</label> <input class="form-control"
				type="number" th:field="*{department.deptId}" id="department"
				placeholder="Enter Department">
			<div class="alert alert-warning"
				th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></div>
		</div>

		<input type="submit" class="btn btn-primary mb-3" value="Add Doctor">
		<a th:href="@{/getDoctors}"
			class=" btn btn-primary btn-md mb-3 float-right"> Doctor List</a>
	</form>
</body>
</html>
