<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert = "fragments :: pageHeader">

<title>Doctor Details</title>

</head>
<body class="container">
<div th:insert = "fragments :: menu"></div>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${doctors}" class="container my-5">
					<p class="my-5">
						<a href="/registration" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Add Doctor </i></a>
					</p>
					<div class="col-md-10">
						<div class="alert alert-warning" th:if="${successMessage}"></div>
						<h2 th:case="null">No Doctor yet!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>First Name</th>
										<th>Last Name</th>
										<th>Room No</th>
										<th>Specialization</th>
										<th>EmailId</th>
										<th>Contact No.</th>
										<th>Alternative No.</th>
										<th>Location</th>
										<th>Password</th>
										<th>Department</th>

										<th colspan=2>Actions</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="doctor : ${doctors}">
										<!-- 1 -->
										<td th:text="${doctor.docFirstName}"></td>
										<td th:text="${doctor.docLastName}"></td>
										<td th:text="${doctor.roomNo}"></td>
										<td th:text="${doctor.specialization}"></td>
										<td th:text="${doctor.emailId}"></td>
										<td th:text="${doctor.contactNo}"></td>
										<td th:text="${doctor.alternativeNo}"></td>
										<td th:text="${doctor.location}"></td>
										<td th:text="${doctor.password}"></td>
										<td th:text="${doctor.department.deptId}"></td>
										<td><a
											th:href="@{/doctors/editDoc/{id}(id=${doctor.docId})}"
											class="btn btn-primary"><i class="fas fa-user-edit ml-2">Edit</i></a></td>
										<td><a
											th:href="@{/doctors/deleteDoc/{id}(id=${doctor.docId})}"
											class="btn btn-primary"><i class="fas fa-user-times ml-2">Delete</i></a></td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
