<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert = "fragments::pageHeader">
<meta charset="ISO-8859-1">
<title>Add Department</title>
</head>
<body class= "container">
<div th:insert = "fragments::menu"></div>
<h1>Add Doctor Details</h1>
	<form th:action="@{/saveDept}" th:object="${department}" method="post"
		class="form needs-validation">
		<div class="form-group">
			<label for="deptName">Department Name</label> <input
				class="form-control" type="text" th:field="*{deptName}"
				id="department" placeholder="Enter Department">
			<div th:if="${#fields.hasErrors('deptName')}"
				th:errors="*{deptName}"></div>
		</div>
		
		<input type="submit" class="btn btn-primary mb-3" value="Add Deaprtment">
		<a th:href="@{/getDepts}"
			class=" btn btn-primary btn-md mb-3 float-right"> Department List</a>
		</form>
</body>
</html>
