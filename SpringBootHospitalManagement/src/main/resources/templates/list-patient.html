<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert = "fragments :: pageHeader">

<title>Patient Details</title>

</head>
<body class="container">
<div th:insert = "fragments :: menu"></div>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${patients}" class="container my-5">
					<p class="my-5">
						<a href="/patientRegister" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Add patient </i></a>
					</p>
					<div class="col-md-10">
						<div class="alert alert-warning" th:if="${successMessage}"></div>
						<h2 th:case="null">No Patient yet!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Patient First Name</th>
										<th>Patient Last Name</th>
										<th>Age</th>
										<th>Gender</th>
										<th>EmailId</th>
										<th>Contact No.</th>
										<th>Alternative No.</th>
										<th>Password</th>
										<th>Address</th>

										<th colspan=2>Actions</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="patient : ${patients}">
										<!-- 1 -->
										<td th:text="${patient.patientFirstName}"></td>
										<td th:text="${patient.patientLastName}"></td>
										<td th:text="${patient.age}"></td>
										<td th:text="${patient.gender}"></td>
										<td th:text="${patient.emailId}"></td>
										<td th:text="${patient.contactNo}"></td>
										<td th:text="${patient.alternativeNo}"></td>
										<td th:text="${patient.password}"></td>
										<td th:text="${patient.address}"></td>
										<td><a
											th:href="@{/patients/editPatient/{id}(id=${patient.patientId})}"
											class="btn btn-primary"><i class="fas fa-user-edit ml-2">Edit</i></a></td>
										<td><a
											th:href="@{/patients/deletePatient/{id}(id=${patient.patientId})}"
											class="btn btn-primary"><i class="fas fa-user-times ml-2">Delete</i></a></td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
